<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo GSAP Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      position: relative;
    }
    #intro { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
    #detalle { background: linear-gradient(135deg, #42275a, #734b6d); }
    #final { background: linear-gradient(135deg, #141e30, #243b55); }
    h1, h2 {
      opacity: 0;
      transform: translateY(50px);
    }
  </style>
</head>
<body>

  <section id="intro">
    <h1>âœ¨ Bienvenido al Evento âœ¨</h1>
  </section>

  <section id="detalle">
    <h2>ðŸ“œ Detalles del Evento</h2>
  </section>

  <section id="final">
    <h2>ðŸš€ Gracias por participar</h2>
  </section>

  <script>
    // Registrar plugin ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // AnimaciÃ³n de entrada inicial
    gsap.to("#intro h1", {
      y: 0,
      opacity: 1,
      duration: 1.5,
      ease: "power3.out"
    });

    // AnimaciÃ³n al hacer scroll (Detalle)
    gsap.to("#detalle h2", {
      scrollTrigger: {
        trigger: "#detalle",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      y: 0,
      opacity: 1,
      duration: 1.5,
      ease: "power3.out"
    });

    // AnimaciÃ³n al hacer scroll (Final)
    gsap.to("#final h2", {
      scrollTrigger: {
        trigger: "#final",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      y: 0,
      opacity: 1,
      duration: 1.5,
      ease: "power3.out"
    });
  </script>

</body>
</html>
